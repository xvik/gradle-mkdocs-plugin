site_name: Gradle-mkdocs-plugin

# Meta tags (placed in header)
site_description: Mkdocs documentation plugin
site_author: Vyacheslav Rusakov
site_url: https://xvik.github.io/gradle-mkdocs-plugin

# Repository (add link to repository on each page)
repo_name: gradle-mkdocs-plugin
repo_url: http://github.com/xvik/gradle-mkdocs-plugin
edit_uri: edit/master/src/doc/docs/

#Copyright (shown at the footer)
copyright: 'Copyright &copy; 2017-2021 Vyacheslav Rusakov'

# Meterial theme
theme:
  name: 'material'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.top

extra:
#  palette:
#    primary: 'indigo'
#    accent: 'indigo'

  version:
    provider: mike

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xvik
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/vyarus

# Google Analytics
#  analytics:
#    provider: google
#    property: UA-XXXXXXXX-X

plugins:
  - search
  - markdownextradata

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting started: getting-started.md
  - User guide:
      - Configuration: guide/configuration.md
      - Pip: guide/pip.md
      - Variables: guide/vars.md
      - Multi-version: guide/multi-version.md
      - Publication: guide/publication.md
      - Tasks: guide/tasks.md
      - Themes: guide/theme.md
  - About:
      - Release notes: about/history.md
      - Migration notes: about/migration.md
      - License: about/license.md

dev_addr: 127.0.0.1:3001